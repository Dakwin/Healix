name: healix
description: A combat medic assistant app providing ABC assessment and voice-guided features.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev.

version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Flutter plugin that provides speech-to-text capabilities.
  speech_to_text: ^7.0.0

  # Add other dependencies as you need them
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Lints for analyzing code quality.
  flutter_lints: ^2.0.1

flutter:
  uses-material-design: true

  # # Specify any assets used in your project.
  # assets:
  #   - assets/images/
  #   - assets/sounds/

